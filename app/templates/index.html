{% extends "layout.html" %}
{% block content %}
    <h2>Поиск</h2>
    <form action="/results" method="POST" class="form-container">
        <div class="form-group">
            <label for="query">Запрос: <span class="required">*</span></label>
            <input type="text" id="query" name="query" required style="font-weight: bold;">
        </div>
        <div>
            <label for="pages" style="font-weight: bold; margin-top: 5px">Кол-во страниц: <span class="required">*</span></label>
            <input type="number" id="pages" name="pages" required style="font-weight: bold;" min="0" max="100">
        </div>
        <p style="font-weight: bold; margin-top: 5px">Выбрать даты:</p>
        <div>
            <label for="from" style="font-weight: bold;">От:</label>
            <input type="number" id="from" name="from" min="1700" max="2024">
        </div>
        <div>
            <label for="to" style="font-weight: bold; margin-top: 10px">До:</label>
            <input type="number" id="to" name="to" min="1700" max="2024">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger" style="font-weight: bold; margin-top: 20px">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 18 18">
            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"></path>
            <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"></path>
            </svg>
                Найти статьи
            </button>
        </div>
    </form>
    <p>
        <span class="required" style="color: #8f1c2a">*</span>
        <small>Для избежания блокировки IP адреса:</small><br>
        <small>1) Лучше вводить необходимый минимум страниц</small>
        <br><small>2) Программа может выполняться не так быстро</small>
    </p>
<style>
    .form-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    a {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 5 px;
        font-weight: bold;
        color: #333;
    }
    .checkbox-group {
        display: flex;
        align-items: center;
    }
    .checkbox-group label {
        margin-left: 5px;
        font-weight: normal;
    }
    .btn.btn-outline-danger {
        margin-top: 30 px !important;
    }
    .btn:hover {
        background-color: #BD0039;
    }
</style>
{% endblock %}
